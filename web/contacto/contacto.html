    <header id="header" class="header_body">

            <nav id="nav" class="nav">

    <main id="main" class="main_body">

        <div id="main-title" class="title high">
            <h2 id="contact-title" class="title high">Contáctame</h2>
        </div>

        <div id="contact-content" class="contact">
            <form id="form-contact" class="form">

                <div id="input-container" class="container">
                    <label for="input-nombre">Nombre</label>
                    <input required id="input-nombre" class="input" type="text" placeholder="Nombre">
                </div>

                <div id="input-container" class="container">
                    <label for="input-correo">Correo</label>
                    <input required id="input-correo" class="input" type="email" placeholder="mail@example.com">
                </div>

                <div id="input-container" class="container">
                    <label for="input-mensaje">Mensaje</label>
                    <input required id="input-mensaje" class="input" type="text" placeholder="Nombre">
                </div>

                <a id="send" class="button" href="#">
                    Enviar Mensaje
                </a>

                <a id="mailto" class="mailto"
                href="mailto:pauloastorga.docs@gmail.com?Subject=Contacto%20portafolio&body=Saludos,\nEstoy%20interesado%20en%20ponerme%20en%20contacto%20contigo.">
                    Correo
                </a>
            </form>
        </div>
        
    </main>

            <h3 id="footer-personal" class="personal_info">Paulo Astorga</h3>
